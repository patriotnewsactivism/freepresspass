<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Free Press Pass</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout" class="logout-button">Logout</button>
  </header>

  <main>
    <section class="stats">
      <h2>Statistics</h2>
      <p id="totalPasses">Total Passes: 0</p>
      <p id="monthlyPasses">Passes This Month: 0</p>
      <p id="uniqueEmails">Unique Email Domains: 0</p>
    </section>

    <section class="passes-table">
      <h2>Issued Press Passes</h2>
      <table id="passesTable" class="pass-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Title</th>
            <th>Pass Number</th>
            <th>Date Issued</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
