<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Free Press Pass</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-login-container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" class="error-message" style="display:none; color:red; margin-top:1rem;">Invalid username or password.</p>
  </div>

  <script>
    // Simple client-side authentication.  For production use,
    // replace this with a secure authentication flow (e.g. Supabase Auth).
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'freepresspass2025') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
